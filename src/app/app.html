<div class="container">


  <!-- キャンバス -->
  <div class="d-flex justify-content-center mt-5">
    <canvas #poolCanvas [width]="canvasSize.width" [height]="canvasSize.height"
      style="border: 1px solid #ccc;"></canvas>
  </div>

  <!-- アイコンボタン -->
  <div class="row py-5" style="max-width: 600px; margin-left: auto; margin-right: auto;">
    <div class="col-3 d-flex justify-content-center">
      <button class="image-button" (click)="togglePoolTable()">
        <img src="assets/images/icon_grid.png" alt="アイコン_グリッド">
      </button>
    </div>
    <div class="col-3  d-flex justify-content-center">
      <button class="image-button" (click)="openDialog()">
        <img src="assets/images/icon_ball.png" alt="アイコン_ボール">
      </button>
    </div>
    <div class="col-3  d-flex justify-content-center">
      <button class="image-button" (click)="downloadImage()">
        <img src="assets/images/icon_download.png" alt="アイコン_ダウンロード">
      </button>
    </div>
    <div class="col-3  d-flex justify-content-center">
      <button class="image-button" (click)="openDialog()">
        <img src="assets/images/icon_setting.png" alt="アイコン_設定">
      </button>
    </div>
  </div>
</div>
