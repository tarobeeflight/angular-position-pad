<mat-dialog-content>
  <div class="row" *ngFor="let row of displayOrder">
    <div class="col-3 my-4 d-flex justify-content-center" *ngFor="let number of row">
      <img style="width: 50px;" [src]="getImagePath(number)" [alt]="'球'+number" [mat-dialog-close]="number">
    </div>
  </div>
</mat-dialog-content>
